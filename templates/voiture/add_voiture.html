{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter une voiture</title>
{% endblock %}

{% block body %}
    <form method="post" action="/voiture/add">
        <fieldset>
            <legend>Ajouter une voiture</legend>

            <label>Immatriculation :</label>
            <input type="text" name="immatriculation" value="" class="form-control" required><br>

            <label>Couleur :</label>
            <input type="text" name="couleur" value="" class="form-control"><br>

            <label>Numéro assurance :</label>
            <input type="text" name="numero_assurance" value="" class="form-control" required><br>

            <label>Coût assurance :</label>
            <input type="number" step="0.01" name="cout_assurance" value="" class="form-control"><br>

            <label>Date dernière révision :</label>
            <input type="date" name="date_derniere_revision" value="" class="form-control"><br>

            <label>Statut :</label><br>
            <select class="form-select" name="statut">
                <option value="" selected></option>
                <option value="active">Active</option>
                <option value="en entretien">En entretien</option>
                <option value="hors service">Hors service</option>
                <option value="en pause">En pause</option>
            </select><br>

            <label>Modèle :</label>
            <select class="form-select" name="modele" id="modele" required>
                <option value="" selected></option>
                {% for m in modeles %}
                    <option value="{{ m.id_modele }}" >
                        {{ m.nom_modele }}
                    </option>
                {% endfor %}
            </select><br>

            <label>Type de carburant :</label>
            <input type="text" name="type_carburant" value="" class="form-control"><br>

            <label>Kilométrage :</label>
            <input type="number" name="kilometrage" value="" class="form-control"><br>

            <label>Nombre de places :</label>
            <input type="number" name="nombre_places" value="" class="form-control"><br>

            <label>Disponibilité :</label>
            <select class="form-select" name="disponibilite">
                <option value="" selected></option>
                <option value="1">Disponible</option>
                <option value="0">Indisponible</option>
            </select><br>

            <label>Type de véhicule :</label>
            <select class="form-select" name="type_id" required>
                <option value="" selected></option>
                {% for t in types %}
                    <option value="{{ t.id_type }}">
                        {{ t.nom_type_voiture }}
                    </option>
                {% endfor %}
            </select><br>

            <label>Propriétaire : </label>
            <select class="form-select" name="personne_id" required>
                <option value="" selected></option>
                {% for p in personnes %}
                    <option value="{{ p.id_personne }}">
                        {{ p.nom_personne }}
                    </option>
                {% endfor %}
            </select>

            <input class="btn btn-primary" type="submit" value="Ajouter">
        </fieldset>
    </form>
{% endblock %}
